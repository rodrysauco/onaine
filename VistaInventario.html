<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link href="animate.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
    <form id="form1" runat="server">
        <div style="text-align: center;">
            <h1><strong>Inventario</strong></h1>
            <br />
            <asp:Button ID="Button1" runat="server" Text="Pagina principal" class="btn btn-info" align="center" OnClick="Button1_Click" />
        </div>
        <br />
        <asp:Label ID="Label1" runat="server" Text="Nivel de servicio:" class="bg-success" Font-Size="Large"></asp:Label>
        <asp:TextBox ID="txtNivel" runat="server" Width="39px">100</asp:TextBox>
        <br />
        <div>


            <asp:GridView ID="gvInventario" runat="server" BackColor="White" BorderColor="#DEDFDE" BorderStyle="None"
                BorderWidth="1px" CellPadding="4" ForeColor="Black" GridLines="Vertical" OnRowCommand="calcularQ"
                CssClass="table table-bordered bs-table" OnSelectedIndexChanged="gvInventario_SelectedIndexChanged">
                <AlternatingRowStyle BackColor="White" />
                <Columns>
                    <asp:ButtonField ButtonType="Button" CausesValidation="True" Text="CalcularQ" CommandName="calcularQ"
                        ControlStyle-CssClass="btn btn-info" />
                </Columns>
                <FooterStyle BackColor="#CCCC99" />
                <HeaderStyle BackColor="#6B696B" Font-Bold="True" ForeColor="White" />
                <PagerStyle BackColor="#F7F7DE" ForeColor="Black" HorizontalAlign="Right" />
                <RowStyle BackColor="#F7F7DE" />
                <SelectedRowStyle BackColor="#CE5D5A" Font-Bold="True" ForeColor="White" />
                <SortedAscendingCellStyle BackColor="#FBFBF2" />
                <SortedAscendingHeaderStyle BackColor="#848384" />
                <SortedDescendingCellStyle BackColor="#EAEAD3" />
                <SortedDescendingHeaderStyle BackColor="#575357" />
            </asp:GridView>


        </div>
    </form>
</body>

</html>
